    <div class="offcanvas offcanvas-bottom" tabindex="-1" id="offcanvasBottom" aria-labelledby="offcanvasBottomLabel" style="height: 80%; max-width: 400px;">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasBottomLabel">Formulir Data</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body">
        <form id="formData">
          <div class="form-floating mb-3" style="display: none;">
            <input type="text" class="form-control custom-input" id="IDS" placeholder="IDS">
            <label for="IDS">IDS</label>
          </div>

          <!-- Input Nama -->
          <div class="form-floating mb-3">
            <input type="text" class="form-control custom-input" id="Nama" placeholder="Masukkan Nama">
            <label for="Nama">Nama</label>
          </div>
  
          <!-- Daerah dan No Kamar -->
          <div class="d-flex gap-2" style="padding-top: 30px;">
            <div class="form-floating flex-grow-1">
              <input type="text" class="form-control custom-input" id="Daerah" placeholder="Daerah">
              <label for="Daerah">Daerah</label>
            </div>
            <div class="form-floating flex-grow-1">
              <input type="text" class="form-control custom-input" id="NoKamar" placeholder="No Kamar">
              <label for="NoKamar">No Kamar</label>
            </div>
          </div>
  
          <!-- Diniyah, Kelas, Kel -->
          <div class="d-flex gap-2" style="padding-top: 30px;">
            <div class="form-floating flex-grow-1">
              <input type="text" class="form-control custom-input" id="Diniyah" placeholder="Diniyah">
              <label for="Diniyah">Diniyah</label>
            </div>
            <div class="form-floating" style="max-width: 50px;">
              <input type="text" class="form-control custom-input" id="KelasMD" placeholder="Kelas">
              <label for="KelasMD">Kelas</label>
            </div>
            <div class="form-floating" style="max-width: 50px;">
              <input type="text" class="form-control custom-input" id="KelMD" placeholder="Kel">
              <label for="KelMD">Kel</label>
            </div>
          </div>
    
          <!-- Formal, Kelas, Kel -->
          <div class="d-flex gap-2" style="padding-top: 30px;">
            <div class="form-floating flex-grow-1">
              <input type="text" class="form-control custom-input" id="Formal" placeholder="Formal">
              <label for="Formal">Formal</label>

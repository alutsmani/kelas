<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Update Font Awesome to the latest version -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Link ke file CSS -->
    <link rel="stylesheet" href="styles/login.css">

</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="logo.png" alt="Logo">
        </div>

        <!-- Default: form-container ditampilkan -->
        <div class="form-container active">
            <div class="name">
                Al-Utsmani
            </div>
            <form id="loginForm">
                <div class="form-field">
                    <span class="far fa-user"></span>
                    <input type="text" name="userName" id="ID" placeholder="ID Asatidz" required>
                </div>
                <div class="form-field">
                    <span class="fas fa-key"></span>
                    <input type="password" name="password" id="pw" placeholder="Password" required>
                </div>
                <button type="submit" class="btn" id="btnLogin" onclick="loginaplikasi(event)">Login</button>

                <!-- Default: loading-animation disembunyikan -->
                <div class="loading-animation fade-out" id="loading">
                    <div class="spinner"></div>
                </div>
                <div id="liveAlertPlaceholder"></div>
            </form>
            <br>
            <P>
                * Untuk username dan password silahkan hubungi admin lembaga
            </P>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  
    <!-- Link ke file JavaScript -->
    <script src="scripts/indexedDB.js"></script>
    <script src="scripts/login.js"></script>


</body>
</html>

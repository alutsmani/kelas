<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Profil Guru
  </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="profil.css" rel="stylesheet"/>

    <script src="https://cdn.tailwindcss.com"></script>

    <link rel="icon" href="../logo.png" type="image/x-icon">

 </head>
 <body>

    <div class="container mx-auto p-4">
        <div class="profile-header flex flex-col md:flex-row justify-between">
            <div class="flex items-center">
                <img alt="Foto profil guru" 
                    class="foto w-24 h-24 mr-4" 
                    src="../gambar/iconlk.webp"/>
                <div>
                    <h1 class="text-2xl"></h1>
                    <p class="profile-id">ID:</p>
                </div>
            </div>

            <div class="menu d-flex justify-content-end">
                <div class="flex mt-4 md:mt-0">
                    <button class="home-btn" style="margin-right: 20px;" 
                        onclick="location.href='../index.html'">
                        <i class="fas fa-home"></i>
                    </button>

                    <button class="mode-switch" 
                        title="Switch Theme">
                        <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
                            <defs></defs>
                            <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </div>  


        <div class="g-3 d-md-flex align-items-start gap-5">
            <form class="row g-3" id="profile-form" style="margin-top: 10px;">
                <div class="d-flex gap-2">
                    <h1>Biodata</h1>
                    <button id="Edit" class="edit-btn float-right" onclick="toggleEditMode(); return false;">
                        <i class="fas fa-pen"></i>
                    </button>
                </div>


                <div class="profile-content mt-6" style="margin-top: -10px">
                    
                    <div class="mb-3" style="display: none;">
                        <label for="IDS" class="form-label"><i class="fas fa-id-badge"></i> IDS:</label>
                        <input disabled type="text" class="form-control" id="IDS" name="IDS" value=""/>
                    </div>

                    <div class="mb-3">
                        <label for="Nama" class="form-label"><i class="fas fa-user"></i> Nama:</label>
                        <div class="d-flex gap-2">
                            <label for="GelarAwal" class="form-label gelar" style="width: 200px; display: none;">Gelar Awal:</label>
                            <input disabled type="text" class="form-control gelar" id="GelarAwal" style="display: none;" value="GelarAwal"/>
                        </div>
                        <input disabled type="text" class="form-control" id="Nama" name="Nama" value=""/>
                        <div class="d-flex gap-2">
                            <label for="GelarAkhir" class="form-label gelar" style="width: 200px; display: none;">Gelar Akhir:</label>
                            <input disabled type="text" class="form-control gelar" id="GelarAkhir" value="GelarAwal" style="display: none;"/>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="NIK" class="form-label"><i class="fas fa-id-card"></i> NIK:</label>
                        <input disabled type="text" class="form-control" id="NIK" value=""/>
                    </div>


                    <div class="mb-3">
                        <label for="TempatLahir" class="form-label"><i class="fas fa-map-marker-alt"></i> Tempat Lahir:</label>
                        <input disabled type="text" class="form-control" id="TempatLahir" value=""/>
                    </div>
                    <div class="mb-3">
                        <label for="TanggalLahir" class="form-label"><i class="fas fa-calendar"></i> Tanggal Lahir:</label>
                        <input disabled type="date" class="form-control" id="TanggalLahir" value=""/>
                    </div>


                    <div class="mb-3">
                        <label for="Alamat" class="form-label"><i class="fas fa-map-marker-alt"></i> Alamat :</label>
                        <div class="accordion accordion-flush" id="accordionFlushExample">
                            <div class="accordion-item">
                                <h2 class="accordion-header">
                                    <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="false" aria-controls="flush-collapseOne">
                                        Alamat
                                    </button>
                                </h2>
                                <div id="flush-collapseOne" class="accordion-collapse collapse" data-bs-parent="#accordionFlushExample">
                                    <div class="accordion-body">
                                        <div class="card card-body">
                                            
                                            <div class="d-flex gap-2">
                                                <div class="mb-3">
                                                    <label for="Dusun" class="form-label"><i class="fas fa-map-marker-alt"></i> Dusun</label>
                                                    <input disabled type="text" class="form-control" id="Dusun" name="Dusun" value=""/>
                                                </div>
                                                <div class="mb-3" style="max-width: 40px;">
                                                    <label for="RT" class="form-label">RT</label>
                                                    <input disabled type="text" class="form-control" id="RT" name="RT" value=""/>
                                                </div>
                                                <div class="mb-3" style="max-width: 40px;">
                                                    <label for="RW" class="form-label">RW</label>
                                                    <input disabled type="text" class="form-control" id="RW" name="RW" value=""/>
                                                </div>
                                            </div>

                                            <div class="d-flex gap-2">
                                                <div class="mb-3">
                                                    <label for="Desa" class="form-label"><i class="fas fa-map-marker-alt"></i> Desa</label>
                                                    <input disabled type="text" class="form-control" id="Desa" name="Desa" value=""/>
                                                </div>
                                            </div>

                                            <div class="d-flex gap-2">
                                                <div class="mb-3">
                                                    <label for="Kecamatan" class="form-label"><i class="fas fa-map-marker-alt"></i> Kecamatan</label>
                                                    <input disabled type="text" class="form-control" id="Kecamatan" name="Kecamatan" value=""/>
                                                </div>
                                            </div>

                                            <div class="d-flex gap-2">
                                                <div class="mb-3">
                                                    <label for="Kabupaten" class="form-label"><i class="fas fa-map-marker-alt"></i> Kabupaten</label>
                                                    <input disabled type="text" class="form-control" id="Kabupaten" name="Kabupaten" value=""/>
                                                </div>
                                                <div class="mb-3" style="max-width: 100px;">
                                                    <label for="KodePos" class="form-label">Kode Pos</label>
                                                    <input disabled type="text" class="form-control" id="KodePos" name="KodePos" value=""/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <hr style="width: 80%; margin: auto; height: 2px; background-color: var(--action-color); border: none; margin: 15px auto;"/>
                    <div class="mb-3">
                        <label for="NUPTK" class="form-label"><i class="fas fa-credit-card"></i> NUPTK:</label>
                        <input disabled type="text" class="form-control" id="NUPTK" value=""/>
                    </div>

                    <div class="mb-3">
                        <label for="NPK" class="form-label"><i class="fa fa-address-card"></i> NPK:</label>
                        <input disabled type="text" class="form-control" id="NPK" value=""/>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email:</label>
                        <input disabled type="email" class="form-control" id="email" value=""/>
                    </div>
                    <div class="mb-3">
                        <label for="NoHP" class="form-label"><i class="fas fa-phone"></i> Telepon:</label>
                        <input disabled type="text" class="form-control" id="NoHP" value=""/>
                    </div>
                    <div class="mb-3">
                        <label for="WhatsApp" class="form-label"><i class="fab fa-whatsapp"></i> WhatsApp:</label>
                        <input disabled type="text" class="form-control" id="WhatsApp" value=""/>
                    </div>
                    <hr style="width: 80%; margin: auto; height: 2px; background-color: var(--action-color); border: none; margin: 25px auto;"/>
                    
                    <div class="mb-3">
                        <label for="StatusNikah" class="form-label"><i class="fas fa-heart"></i> Status Nikah:</label>
                        <select disabled class="form-control" id="StatusNikah">
                            <option value="Belum Menikah">Belum Menikah</option>
                            <option value="Menikah">Menikah</option>
                            <option value="Cerai">Cerai</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="Pekerjaan" class="form-label"><i class="fas fa-briefcase"></i> Pekerjaan:</label>
                        <input disabled type="text" class="form-control" id="Pekerjaan" value=""/>
                    </div>

                </div>

            </form>

            <div class="col-md-4 d-flex flex-column">
                <form class="row g-3" id="akses-form" style="margin-top: 10px;">
                    <div class="d-flex gap-2">
                        <h1>Akses</h1>
                        <button style="visibility: hidden;" id="Edit" class="edit-btn float-right" onclick="return false;">
                            <i class="fas fa-pen"></i>
                        </button>
                    </div>

                    <div class="akses-content mt-6" style="margin-top: -10px">
                        <div class="mb-3">
                            <label for="Diniyah" class="form-label"><i class="fas fa-id-badge"></i> Diniyah:</label>
                            <input disabled type="text" class="form-control" id="Diniyah" value=""/>
                        </div>

                        <div class="mb-3">
                            <label for="KelasMD" class="form-label"><i class="fas fa-id-badge"></i> Kelas:</label>
                            <input disabled type="text" class="form-control" id="KelasMD" value=""/>
                        </div>

                        <div class="mb-3">
                            <label for="KelMD" class="form-label"><i class="fas fa-id-badge"></i> Kelompok:</label>
                            <input disabled type="text" class="form-control" id="KelMD" value=""/>
                        </div>
                        
                        
                    </div>

                </form>
            
                <form class="row g-3" id="setting-form" style="margin-top: 10px;">
                    <div class="d-flex gap-2">
                        <h1>Pengaturan Akun</h1>
                        <button style="visibility: hidden;" id="Edit" class="edit-btn float-right" onclick="return false;">
                            <i class="fas fa-pen"></i>
                        </button>
                    </div>

                    <div class="akses-content mt-6" style="margin-top: -10px">
                        
                        
                    </div>

                </form>
            </div>
        </div>


    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
    <script src="../scripts/fungsi.js"></script>
    <script src="../scripts/indexedDB.js"></script>
    <script src="../scripts/online.js"></script>
    <script src="profil.js"></script>
    
</body>
 
</html>

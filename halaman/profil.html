<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   Profil Guru
  </title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">


    <link href="profil.css" rel="stylesheet"/>

    <script src="https://cdn.tailwindcss.com"></script>
 </head>
 <body>

    <div class="container mx-auto p-4">
        <div class="profile-header flex flex-col md:flex-row justify-between items-center">
            <div class="flex items-center">
                <img 
                    alt="Foto profil guru" 
                    class="w-24 h-24 mr-4" 
                    src="https://placehold.co/100x100"
                />
                <div>
                    <h1 class="text-2xl">John Doe</h1>
                    <p class="profile-id">ID: 987654321</p>
                </div>
            </div>

            <div class="flex mt-4 md:mt-0">
                <button class="home-btn" style="margin-right: 20px;" 
                    onclick="location.href='../index.html'">
                    <i class="fas fa-home"></i>
                </button>

                <button class="mode-switch" 
                    title="Switch Theme">
                    <svg class="moon" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" width="24" height="24" viewBox="0 0 24 24">
                        <defs></defs>
                        <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
                    </svg>
                </button>
            </div>
        </div>  



        <form class="row g-3" id="profile-form" style="margin-top: 20px;">
            
                <div class="profile-content mt-6">
                    <button class="edit-btn float-right" onclick="toggleEditMode()">
                        <i class="fas fa-pen"></i>
                    </button>

                    <div class="mb-3">
                        <label for="Nama" class="form-label"><i class="fas fa-user"></i> Nama:</label>
                        <input disabled type="text" class="form-control" id="Nama" name="Nama" value=""/>
                    </div>
                    <div class="mb-3">
                        <label for="TempatLahir" class="form-label"><i class="fas fa-map-marker-alt"></i> Tempat Lahir:</label>
                        <input disabled type="text" class="form-control" id="TempatLahir" value=""/>
                    </div>
                    <div class="mb-3">
                        <label for="TanggalLahir" class="form-label"><i class="fas fa-calendar"></i> Tanggal Lahir:</label>
                        <input disabled type="date" class="form-control" id="TanggalLahir" value=""/>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email:</label>
                        <input disabled type="email" class="form-control" id="email" value=""/>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label"><i class="fas fa-phone"></i> Telepon:</label>
                        <input disabled type="text" class="form-control" id="phone" value=""/>
                    </div>
                    <div class="mb-3">
                        <label for="whatsapp" class="form-label"><i class="fab fa-whatsapp"></i> WhatsApp:</label>
                        <input disabled type="text" class="form-control" id="whatsapp" value=""/>
                    </div>

                    <div class="mb-3">
                        <label for="Alamat" class="form-label"><i class="fas fa-map-marker-alt"></i> Alamat:</label>
                        <input disabled type="text" class="form-control" id="Alamat" value=""/>
                    </div>
                </div>

        </form>




    </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="profil.js"></script>
    
</body>
 
</html>
